<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello! I am a %s string.', 'normal');

    // Styled
    console.log('%c This is some great text.', 'font-size:40px; background:turquoise; text-shadow: 10px 10px 0 red');

    // warning!
    console.warn("Oh nooo!");

    // Error :|
    console.error("What's happening to the console?!?");

    // Info

    console.info("Saint Lucia is the only country in the world named after a woman.");

    // Testing
    console.assert(2 === 3, 'Not true!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'This is incorrect.');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('ha');
    console.count('ha');
    console.count('ha');
    console.count('ha');
    console.count('hee');
    console.count('hee');
    console.count('ha');

    // timing
    console.time('Fetching data.');
    fetch('https://api.github.com/users/wesbos')
       .then(data => data.json())
       .then(data => {
          console.timeEnd('Fetching data.');
          console.log(data);
       });

    console.table(dogs);

  </script>
</body>
</html>
